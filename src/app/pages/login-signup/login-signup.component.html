<div class="flex justify-center items-center w-full h-full login">
  <div class="w-96 flex flex-col gap-5">
    <h6
      class="w-full flex justify-center items-center text-primary text-xl font-bold">
      ثبت نام / ورود
    </h6>
    <div class="flex flex-col gap-5">
      <div>
        <input
          id="mobileNumber"
          type="text"
          [(ngModel)]="mobile"
          matInput
          class="w-full"
          required
          placeholder="09107215381" />
      </div>

      <div>
        @if (userId) {
          <input
            id="checkToken"
            type="text"
            [(ngModel)]="token"
            matInput
            class="w-full"
            placeholder="666666" />
        }
      </div>

      @if (errorMessage) {
        <div>{{ errorMessage }}</div>
      }

      <div class="button">
        <button
          mat-flat-button
          color="primary"
          class="w-full"
          [disabled]="isLoading"
          (click)="onSubmitClicked()">
          @if (isLoading) {
            <app-spinner [isLoading]="isLoading" />
          } @else {
            ثبت
          }
        </button>
      </div>
    </div>
  </div>
</div>
