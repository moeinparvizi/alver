<!-- // serach bar -->
<div class="p-5" dir="rtl">
  @if (showHint) {
    <div class="flex flex-col gap-4 mb-4 text-gray">
      <div>برای باز شدن جستجو میتوانید از کلید ctrl + k استفاده کنید</div>
      <div>
        همچنین میتوانید با فشردن کلید Escape یا با کیک به بیرون فیلد جستجو
        عملیات را ببندید
      </div>
    </div>
  }
  <div
    class="border-none outline-none px-2 rounded-md bg-primary text-white flex items-center gap-1">
    <label for="search">
      <i class="bi bi-search header-icon-i"></i>
    </label>
    <input
      id="search"
      class="bg-primary placeholder:text-white p-2 h-full focus:outline-none w-full"
      placeholder="test"
      [(ngModel)]="value"
      type="text" />
    <span class="text-slate-200">ctrl+k</span>
  </div>
  @if (value) {
    <div class="" style="border: 1px solid red">
      <!-- @for (item of services; track $index | search: value) { -->
      <div *ngFor="let item of res | search: value">{{ item.name }}</div>
      <!-- } -->
    </div>
  }
</div>
