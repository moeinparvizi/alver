<button
  (click)="onNavigateToProductDetail()"
  class="card-container cursor-pointer transition-all rounded-md bg-white shadow-md p-3 hover:shadow-2xl flex items-center flex-col w-64 h-96">
  <figure
    class="m-0 p-0 rounded-md overflow-hidden flex justify-center items-center w-56 h-56">
    <img
      class="!w-52 !h-52"
      [hidden]="isImageLoading"
      (load)="onImageLoad()"
      [src]="product?.image"
      alt="" />
    <app-spinner *ngIf="isImageLoading" [isLoading]="true"></app-spinner>
  </figure>

  <div class="flex flex-col gap-5 w-full p-2">
    <h4 class="text-secondary text-right p-2">
      {{ product?.name }}
    </h4>
    <div class="flex gap-1 text-gray" dir="rtl">
      <span>
        دسته بندی :
      </span>
      <p>
        {{ product?.compony?.name }}
      </p>
    </div>
    <div class="flex gap-3">
      <span class="text-primary text-left">{{ product?.price }}</span>
      <span class="text-accent text-left line-through">{{ product?.prev_price }}</span>
    </div>
  </div>
</button>
